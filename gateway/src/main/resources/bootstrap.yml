spring:
  application:
    name: gateway-service
  jackson:
    serialization:
      indent-output: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848

    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: log-service
          uri: lb://log-service
          predicates:
            - Path=/sys/log/**
          filters:
            - name: Authorize
              args:
                enable: true
            - name: RequestRateLimiter
              args:
                # 允许用户每秒执行多少请求，而不丢弃任何请求
                redis-rate-limiter.replenishRate: 10
                # 用户在一秒钟内执行的最大请求数
                redis-rate-limiter.burstCapacity: 50
                key-resolver: '#{@ipKeyResolver}'
            - name: Hystrix
              args:
                name: gateway_fallback
                # 重定向
                fallbackUri: forward:/gateway/fallback